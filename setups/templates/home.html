{% extends 'setups/base.html' %}

{% block css %}

{% load staticfiles %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'setups/css/navbar.css' %}">
<link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo" rel="stylesheet">

{% endblock %}

{% block body %}

<header class="masthead">
    <div class = "main-contents-top">
        
        <video width = "100%" autoplay loop poster="../static/setups/images/backup.jpg" id="bgvid">
            <source src="../static/setups/video/main.mp4" type="video/mp4">
        </video>
        
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
</header>

  

<section>
    <div class="container mainpage-item">
        <div class="row align-items-center">
            <div class="col-lg-6 order-lg-2">
            <div class="p-5">
                <img class="img-fluid" src="../static/setups/images/global.jpg" alt="">
            </div>
            </div>
            <div class="col-lg-6 order-lg-1">
            <div class="p-5">
                <h2 class="display-4">GLOBAL</h2>
                <p class = "main-contents-korean">우리의 시선은 더 넓은 세계를 바라봅니다.</p>
            </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container mainpage-item">
        <div class="row align-items-center">
        <div class="col-lg-6">
            <div class="p-5">
            <img class="img-fluid" src="../static/setups/images/leaders.jpg" alt="">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="p-5">
            <h2 class="display-4">LEADERS</h2>
            <p class = "main-contents-korean">우리는 각자의 자리에서 최고가 되고자 합니다.</p>
            </div>
        </div>
        </div>
    </div>
</section>

<section>
    <div class="container mainpage-item">
        <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
            <div class="p-5">
            <img class="img-fluid" src="../static/setups/images/in.jpg" alt="">
            </div>
        </div>
        <div class="col-lg-6 order-lg-1">
            <div class="p-5">
            <h2 class="display-4">IN</h2>
            <p class = "main-contents-korean">우리의 옆에는 함께 하는 사람들이 있습니다.</p>
            </div>
        </div>
        </div>
    </div>
</section>

<section>
    <div class="container mainpage-item">
        <div class="row align-items-center">
        <div class="col-lg-6">
            <div class="p-5">
            <img class="img-fluid" src="../static/setups/images/finance.jpg" alt="">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="p-5">
            <h2 class="display-4">FINANCE</h2>
            <p class = "main-contents-korean">금융시장으로의 첫 걸음을 시작하는 곳, GLIF 입니다.</p>
            </div>
        </div>
        </div>
    </div>
</section>

{% endblock %}
