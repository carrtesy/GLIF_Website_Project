{% extends 'setups/base.html' %}

{% block body %}

<div class="container">
    <img src="../../../../static/images/gliflinklogo.png" alt="" srcset="">
    <h1>Global News Clipping</h1>
    <form action="" method="POST">
        <div class = "form-group form-inline">
            <select name="cars">
                <option value="volvo">Wall Street Journal</option>
                <option value="saab">Financial Times</option>
                <option value="fiat">Bloomberg</option>
            </select>
            <input class="form-control" id="date" name="date" type="date" />
        </div>
        <div class="row">
            <div class="col">
                <p>English</p>
                <div class="form-group">
                    <input class="form-control" id="first-en" name="first-en" type="text" placeholder="First Article" />                    
                    <textarea class="form-control" cols="40" id="first-en" name="first-en" rows="10"></textarea>
                </div>
                
                <div class="form-group">
                    <input class="form-control" id="second-en" name="second-en" type="text" placeholder="Second Article" />              
                    <textarea class="form-control" cols="40" id="second-en" name="second-en" rows="10"></textarea>
                </div>
                
                <div class="form-group">
                    <input class="form-control" id="third-en" name="third-en" type="text" placeholder="Third Article" />                   
                    <textarea class="form-control" cols="40" id="third-en" name="third-en" rows="10"></textarea>
                </div>
            </div>
            <div class="col">
                <p>Korean</p>
                <div class="form-group">
                    <input class="form-control" id="first-kr" name="first-kr" type="text" placeholder="First Article" />                   
                    <textarea class="form-control" cols="40" id="first" name="first" rows="10"></textarea>
                </div>
                
                <div class="form-group">
                    <input class="form-control" id="second-kr" name="second-kr" type="text" placeholder="Second Article" />              
                    <textarea class="form-control" cols="40" id="second" name="second" rows="10"></textarea>
                </div>
                
                <div class="form-group">
                    <input class="form-control" id="third-kr" name="third-kr" type="text" placeholder="Third Article" />                   
                    <textarea class="form-control" cols="40" id="third-kr" name="third-kr" rows="10"></textarea>
                </div>
            </div>
        </div>
        <div>
            <button class="btn btn-dark" name="submit" type="submit">
                Save
            </button>
            <button class="btn btn-dark" name="submit" type="submit">
                Submit
            </button>
        </div>
    </form>
    
</div>

{% endblock %}
