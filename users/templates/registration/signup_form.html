<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GLIF</title>

        {% load static %}
        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'setups/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'setups/css/auth.css' %}">

        <!-- fonts -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="{% static 'setups/favicons/Oxygen-Icons.org-Oxygen-Actions-rating.ico' %}">


    </head>

    <body>
        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 text">
                            <h1><strong>Sign Up</strong></h1>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                            		<p>회원가입후, 추가 정보를 기재해 주세요.</p>
                        		</div>
                            </div>
                            
                            <div data-spy = "scroll" class="form-bottom">
                                {% load crispy_forms_tags %}
			                    <form role="form" action="" method="POST" class="signup-form">
                                    {% csrf_token %}
                                    {{ form|crispy }}
			                        <button type="submit" class="btn">Sign UP!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
