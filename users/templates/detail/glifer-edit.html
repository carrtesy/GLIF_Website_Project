{% extends 'setups/base.html' %}

{% block body %}
    <div class = "container">
        {% load crispy_forms_tags %}
        <p class = "lead">GLIFer user information</p>
        <hr>
        <div class = "row">
            <div>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn-dark">Edit!</button>
                </form>
            </div>
            
        </div>
    </div>
    
{% endblock %}
