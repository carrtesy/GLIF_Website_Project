{% extends 'setups/base.html' %}

{% block body %}
    <div class = "container container-border">
        <h1>{{post.title}}</h1>
        <hr>
        <div class = "text-right">
            <span>Written at {{ post.written_date }}, by {{post.writer.name_en}}</span>
            <hr>
        </div>
        <div>
            {% if post.attached_file != '' %}
                <hr>
                <span>첨부파일: {{post.attached_file}}</span>
                <button type="button" class="btn btn-outline-dark" onclick="location.href = '/announcement/{{post.pk}}/download'">Download</button>
                <hr>
            {% endif %}
        </div>
        <div>
            {{ post.content | safe }}
        </div>
    </div>
{% endblock %}
